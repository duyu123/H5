<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery打字特效</title>
</head>
<style type="text/css">
@import url("https://fonts.googleapis.com/css?family=Open+Sans:300,400");
	.text-js {
	  opacity: 0;
	}

	.cursor{
		display: block;
		position: absolute;
		height: 100%;
		top:0;
		right:-5px;
		width: 2px;
		background-color: white;
		z-index: 1;
		-webkit-animation: flash 0.5s  infinite alternate; 
				animation: flash 0.5s  infinite alternate; 
	}

	@-webkit-keyframes flash{
		0%{opacity: 1;}
		100%{opacity: 0;}
	} 
	@keyframes flash{
		0%{opacity: 1;}
		100%{opacity: 0;}
	} 
	body{
		background: linear-gradient(135deg,#00C4FF, #9D1BB2);
		background: -webkit-linear-gradient(315deg,#00C4FF, #9D1BB2);
		height: 100vh;
		display: -webkit-box;
		display: -webkit-flex;
		display: -ms-flexbox;
		-webkit-box-align:center;
		-webkit-align-items:center;
		-ms-flex-align:center;
		align-items:center;
		justify-content: center;
		-webkit-box-pack: center;
		-webkit-justify-content:center;
		-ms-flex-pack:center;
		font-family: "Open Sans", sans-serif;
	}
	.headline{
		color:white;
		text-align: center;
		margin:20px;
		font-size: 32px;
	}
	.headline h1{
		letter-spacing: 1.6px;
		font-weight: 300;
	}

.twitterLink {
  position: absolute;
  bottom: 0;
  right: 0;
  margin: 10px 15px;
  z-index: 3;
}
.twitterLink svg {
  width: 25px;
}
</style>
<body>
	<div class="type-js headline">
		<h1 class="text-js">hello,welcome to 5iweb</h1>
	</div>
	<script src='jquery.min.js'></script>
	<script type="text/javascript">
	console.log("232");
		function autoType(elementClass,typingSpeed){
			var thhis = $(elementClass);
			thhis.css({
				"position":"relative",
				"display":"inline-block"
			});
			thhis.prepend('<div class="cursor" style="right:initial;left:0;"></div>');
			thhis = thhis.find(".text-js");

			var text = thhis.text().trim().split('');
			var amntOfChars = text.length;
			var newString = "";
			thhis.text("|");
			setTimeout(function(){
				thhis.css("opacity",1);
				thhis.prev().removeAttr("style");
				thhis.text();
				for(var i = 0; i<amntOfChars;i++){
					(function(i,char){
						setTimeout(function() {
							newString +=char;
							thhis.text(newString);
						},i*typingSpeed);
					})(i+1,text[i]);
					}
				
			},1500);
		}

		$(document).ready(function(){
			
			autoType(".type-js",200);

		});
		</script>
</body>

</html>
